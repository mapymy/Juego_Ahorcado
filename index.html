<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura second Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" charset="utf-8"/>
    <script src="./src/index.js"></script>
    
</head>
<body>

    <canvas id="main-canvas"></canvas>
    <div class="container-menu">
        <h1 id="titulo-ahorcado">Ahorcado</h1>
        <button id="iniciar-juego">INICIAR JUEGO</button>
        <textarea id="newWord" name="newWord" placeholder="Escriba una nueva palabra"rows="4" cols="50"></textarea>
        <button id="agregar-palabra">AGREGAR PALABRA</button>
        <div id="game-container" class="game-container hide-element">
            <h2 id="descripcion-ahorcado">Escribe una letra</h2>
            <button id="reiniciar-juego">REINICIAR JUEGO</button>
        </div>
        <div id="game-over-overlay" class="game-over-overlay hide-element"></div>
        <div id="game-over-container" class="game-container game-over-container hide-element">
            <h2 id="title-gm-o" class="title-gmo"></h2>
            <button id="reiniciar-juego-m">SALIR</button>
        </div>
    </div>
    <audio id="audio-song" src="assets/sound.mp3" muted></audio>

</body>
</html>
